<!DOCTYPE html>
<html lang="en">
<head>       
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Pi Calculator</title>
</head>
<body>
    <main>
        <div class="content-box">
            <div class="middlepane">
                <article id="decription">
                    <h1>
                        This is the least efficient Pi number estimator
                    </h1>
                    <p>
                        Having a wall and two ideal, perfectly elastic objects with a given mass we can estimate pi number to a given aproximation.
                    </p>
                </article>
                <div class="input-box">
                    <input type="number" id="k-value" name="k-value"  placeholder="k-value"/>
                    <div class="err-msg hidden">Number must be greater or equal 0 and less then 8</div>
                    <button id="submit-btn">Go!</button>
                </div>
                <div id="animation-box" class="animation-box">

                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
